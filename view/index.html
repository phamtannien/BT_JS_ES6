    <header class="container">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3">
                        <h3>Danh sách quản lý</h3>
                    </div>
                    <div class="col-md-3">
                        <select style="background-color: bisque;" name="" onchange="selectType()" id="selectType">
                            <option value="">Type</option>
                            <option> Student</option>
                            <option> Employee</option>
                            <option> Customer</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-right">
                        <button id="ModalSD" class="btn btn-primary" data-toggle="modal" data-target="#myModalStudent">Add
                            student</button>
                        <button id="ModalEP" class="btn btn-primary" data-toggle="modal" data-target="#myModalEmoloyee">Add
                            employee</button>
                        <button id="ModalCT" class="btn btn-primary" data-toggle="modal" data-target="#myModalCustomer">Add
                            customer</button>
                    </div>
                </div>


            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Đối tượng</th>
                            <th>Họ Tên</th>
                            <th>Địa Chỉ</th>
                            <th>Mã</th>
                            <th>Email</th>
                            <th>Điểm TB</th>
                            <th>Lương</th>
                            <th>Công Ty</th>
                            <th>Hóa đơn</th>
                            <th>Đánh Giá </th>
                            <th>
                                <select style="background-color: yellow;" name="" id="sapXep" onchange="collocation()">
                                    <option value="">Sắp xếp theo tên</option>
                                    <option value="az">Từ a -> z</option>
                                    <option value="za">Từ z -> a</option>
                                </select>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="showBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalStudent">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="head-form mb-0 text-center">
                    <h2 id="header-title">Add student</h2>
                    <button
                    id="close"
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </header>
                
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input disabled="true" value="Student" id="typeSD" class="form-control input-sm"
                                    placeholder="Student ">
                            </div>

                        </div>
                        <div id="name" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                </div>
                                <input id="tenSD" class="form-control input-sm" placeholder="Họ tên: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbTenSD"></span>
                        </div>
                        <div id="adress" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                                </div>
                                <input id="diaChiSD" class="form-control input-sm" placeholder="Địa chỉ: ">
                            </div>
                            <spans style="color: red;" class="sp-thongbao" id="tbDCSD"></spans>
                        </div>
                        <div id="id" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                                </div>
                                <input id="maSD" class="form-control input-sm" placeholder="Mã: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbMaSD"></span>
                        </div>
                        <div id="dcEmail" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input id="emailSD" class="form-control input-sm" placeholder="Email: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbEmailSD"></span>
                        </div>
                        <div id="toan" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-star"></i></span>
                                </div>
                                <input id="diemToan" class="form-control input-sm" placeholder="Toán: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbToan"></span>
                        </div>
                        <div id="ly" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-star"></i></span>
                                </div>
                                <input id="diemLy" class="form-control input-sm" placeholder="Lý: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbLy"></span>
                        </div>
                        <div id="hoa" class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-star"></i></span>
                                </div>
                                <input id="diemHoa" class="form-control input-sm" placeholder="Hóa: ">
                            </div>
                            <span style="color: red;" class="sp-thongbao" id="tbHoa"></span>
                        </div>

                    </form>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button id="btnStudent" class="btn btn-primary">ADD</button>
                    <button id="btnUpdateSt" class="btn btn-warning">UPDATE</button>
                </div>
            </div>
        </div>
    </div>
